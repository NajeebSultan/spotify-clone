<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="./assets/logo.png">
  <title>Spotify - Web Player: Music for  everyone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="sidebar">
      <div class="nav">
        <div class="nav-option" style="opacity: 1;">
          <i class="fa-solid fa-house"></i>
          <a href="">Home</a>
        </div>
        <div class="nav-option">
          <i class="fa-solid fa-magnifying-glass"></i>
          <a href="#">Search</a>
        </div>
      </div>

      <div class="library">
        <div class="option">
          <div class="lib-option">
            <img src="./assets/library_icon.png" alt="library">
            <a href="#">Your Library</a>
          </div>
          <div class="icons">
            <i class="fa-solid fa-plus"></i>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
        <div class="lib-box">

          <div class="box">
            <p class="box-p1">Create your first playlist </p>
            <br>
            <p class="box-p2">It's easy , we'll help you </p>
            <br>
            <button class="badge">Create playlist</button>
          </div>
          <div class="box">
            <p class="box-p1">Let's find some podcasts to follow </p>
            <br>
            <p class="box-p2">We'll keep you updated on new episodes  </p>
            <br>
            <button class="badge">Browser podcasts</button>
          </div>
        </div>
      </div>

    </div>
    <div class="main-content">
      <div class="sticky-nav">
        <div class="sticky-nav-icons">
          <img src="./assets/backward_icon.png">
        <img src="./assets/forward_icon.png">
        </div>
        <div class="sticky-nav-options">
          <button class="badge nav-item">Explore premium</button>
        <button class="badge nav-item"><i class="fa-regular fa-circle-down"></i>Install App </button>
        <i class="fa-regular fa-user nav-item"></i>
        </div> 
      </div>
      <div class="card"></div>
       </div>
    <div class="music-player">music palyer</div>

  </div>
</body>
</html>
